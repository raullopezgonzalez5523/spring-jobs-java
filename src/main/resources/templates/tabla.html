<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-primary" >Lista de vacantes</h1>
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Id</th>
            <th>Vacante</th>
            <th>Fecha de publicación</th>
            <th>Salario</th>
            <th>Descripción</th>
        </tr>
        <tr th:each="vacante: ${vacantes}" >
            <td th:text="${vacante.getId()}" ></td>
            <td th:text="${vacante.getNombre()}" ></td>
            <td th:text="${vacante.getFecha()}" ></td>
            <td th:text="${vacante.getSalario()}" ></td>
            <td th:text="${vacante.getDescripcion()}" ></td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
